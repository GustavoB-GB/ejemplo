<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Logo de la Marca</div>
        <nav>
            <a href="#productos">Productos</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <section class="carousel">
        <img src="https://via.placeholder.com/1500x500" alt="Imagen 1">
        <img src="https://via.placeholder.com/1500x500" alt="Imagen 2">
        <img src="https://via.placeholder.com/1500x500" alt="Imagen 3">
    </section>

    <section class="promociones">
        <p>¡Envío gratis en todo Mendoza!</p>
    </section>

    <section id="productos" class="productos">
        <h2>Nuestros Productos</h2>
        <div id="productos-grid" class="productos-grid">
            <!-- Aquí se insertarán las tarjetas de productos dinámicamente -->
        </div>
    </section>

    <footer>
        <p>Redes sociales y información de contacto</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
