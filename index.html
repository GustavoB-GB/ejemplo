<!DOCTYPE html> <!-- 5 -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Página de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo"></div>
            <ul>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="carousel">
        <div class="carousel-item"><img src="encabezado.png"/></div>
        <div class="carousel-item"><img src="encabezado1.png"/></div>
        <div class="carousel-item"><img src="encabezado2.png"/></div>
    </div>

    <div class="promo">¡Envío gratis en el Gran Mendoza!</div>

    <div id="productos" class="product-section">
        <div class="product-list" id="product-list">
            <!-- Aquí se insertarán los productos desde el script -->
        </div>
    </div>

    <footer id="contacto">
        <p>Redes sociales y información de contacto</p>
    </footer>

    <!-- Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-image" src="" alt="Producto" class="modal-image">
            <h2 id="modal-name"></h2>
            <p id="modal-description"></p>
            <p id="modal-price"></p>
            <a id="contact-button" href="#" target="_blank" class="contact-button">Contactar por WhatsApp</a>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Botón de WhatsApp flotante -->
    <a href="https://wa.me/5492616548208?text=Hola,%20me%20interesa%20saber%20más%20sobre%20sus%20productos." target="_blank" class="whatsapp-float">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" style="width: 50px; height: 50px;">
    </a>
</body>
</html>
