<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenido de la página -->

    <!-- Carrusel -->
    <div class="carousel">
        <img src="img1.jpg" class="active" alt="Imagen 1">
        <img src="img2.jpg" alt="Imagen 2">
        <img src="img3.jpg" alt="Imagen 3">
    </div>

    <!-- Productos -->
    <div id="productos">
        <div class="product-card" data-description="Descripción del producto 1">
            <img src="product1.jpg" alt="Producto 1">
            <div class="product-info">
                <h3 class="product-name">Producto 1</h3>
                <p class="product-price">$10.00</p>
            </div>
        </div>
        <!-- Más productos aquí -->
    </div>

    <!-- Modal -->
    <div id="product-modal" class="modal">
        <span class="modal-close">&times;</span>
        <img id="modal-image" src="" alt="Imagen del Producto">
        <h2 id="modal-name"></h2>
        <p id="modal-description"></p>
        <p id="modal-price"></p>
        <a id="contact-button" href="#">Contactar</a>
    </div>

    <!-- Footer -->
    <footer>
        <!-- Contenido del footer -->
    </footer>

    <!-- Botón de WhatsApp -->
    <div id="whatsapp-float">
        <a href="https://wa.me/5492615707910" target="_blank">
            <img src="whatsapp-icon.png" alt="WhatsApp">
        </a>
    </div>

    <!-- Archivo JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>
