<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Logo de la Marca</div>
            <nav>
                <ul>
                    <li><a href="#productos">Productos</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="carousel">
        <div class="carousel-item" style="background-image: url('https://via.placeholder.com/1200x400?text=Imagen+1');"></div>
        <div class="carousel-item" style="background-image: url('https://via.placeholder.com/1200x400?text=Imagen+2');"></div>
        <div class="carousel-item" style="background-image: url('https://via.placeholder.com/1200x400?text=Imagen+3');"></div>
    </section>

    <section class="promo">
        <p>Envío gratis en todo Mendoza</p>
    </section>

    <section id="productos" class="product-section">
        <h2>Productos</h2>
        <div id="product-list" class="product-list">
            <!-- Aquí se insertarán los productos dinámicamente  -->
        </div>
    </section>

    <footer>
        <div class="contact-info">
            <p>Redes Sociales e Información de Contacto</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
