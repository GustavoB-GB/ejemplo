<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">Logo de la Marca</div>
        <nav>
            <ul>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="carousel">
        <img src="https://via.placeholder.com/1500x500" alt="Imagen 1">
        <img src="https://via.placeholder.com/1500x500" alt="Imagen 2">
        <img src="https://via.placeholder.com/1500x500" alt="Imagen 3">
    </section>

    <section class="promo">
        <p>Envío gratis en todo Mendoza</p>
    </section>

    <section id="productos" class="productos">
        <!-- Productos se insertarán aquí mediante JavaScript -->
    </section>

    <footer>
        <div class="contact-info">
            <p>Redes Sociales y Contacto</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
