<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Tarjetas de Productos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo para el contenedor de productos */
        #productSection {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        /* Estilo para cada tarjeta de producto */
        .card {
            background-color: #e0e0e0;
            border-radius: 10px;
            width: 250px;
            margin: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        /* Estilo para la parte frontal y trasera de la tarjeta */
        .card .front, .card .back {
            padding: 10px;
            text-align: center;
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        /* Estilos responsive para pantallas pequeñas */
        @media (max-width: 768px) {
            #productSection {
                justify-content: center;
            }

            .card {
                width: 90%;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <!-- Sección de Productos -->
    <div id="productSection">
        <!-- Ejemplo de tarjeta de producto -->
        <div class="card">
            <div class="front">
                <img src="https://via.placeholder.com/200" alt="Producto 1">
                <p>Nombre del Producto</p>
                <p>$100</p>
            </div>
            <div class="back">
                <p>Descripción del Producto</p>
                <p>Nombre del Producto</p>
                <p>$100</p>
            </div>
        </div>
        <!-- Puedes agregar más tarjetas aquí -->
    </div>

    <script src="script.js"></script>
</body>
</html>
