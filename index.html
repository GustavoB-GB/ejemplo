<!DOCTYPE html> <!-- 3 -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Página de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Logo de la Marca</div>
            <ul>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="carousel">
        <div class="carousel-item" style="background-image: url('https://via.placeholder.com/1920x400');"></div>
        <div class="carousel-item" style="background-image: url('https://via.placeholder.com/1920x400');"></div>
        <div class="carousel-item" style="background-image: url('https://via.placeholder.com/1920x400');"></div>
    </div>

    <div class="promo">¡Envío gratis en todo Mendoza!</div>

    <div class="product-section">
        <div class="product-list" id="product-list">
            <!-- Aquí se insertarán los productos desde el script -->
        </div>
    </div>

    <footer>
        <p>Redes sociales y información de contacto</p>
    </footer>

    <!-- Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-image" src="" alt="Producto" class="modal-image">
            <h2 id="modal-name"></h2>
            <p id="modal-description"></p>
            <p id="modal-price"></p>
            <a id="contact-button" href="#" target="_blank" class="contact-button">Contactar por WhatsApp</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
