<!DOCTYPE html> <!-- 2 -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Página de Productos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Logo de la Marca</div>
            <ul>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="carousel">
        <div class="carousel-item" style="background-image: url('https://via.placeholder.com/1920x400');"></div>
        <div class="carousel-item" style="background-image: url('https://via.placeholder.com/1920x400');"></div>
        <div class="carousel-item" style="background-image: url('https://via.placeholder.com/1920x400');"></div>
    </div>

    <div class="promo">¡Envío gratis en todo Mendoza!</div>

    <div class="product-section">
        <div class="product-list" id="product-list">
            <!-- Aquí se insertarán los productos desde el script -->
        </div>
    </div>

    <footer>
        <p>Redes sociales y información de contacto</p>
    </footer>

<!-- Ventana modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="modal-image-container">
      <img id="modalImage" class="modal-image" src="" alt="Producto">
    </div>
    <div class="modal-description">
      <h2 id="modalProductName">Nombre del producto</h2>
      <p id="modalProductDescription">Descripción del producto</p>
      <p id="modalProductPrice">Precio del producto</p>
      <button id="modalWhatsAppButton">Contactar por WhatsApp</button>
    </div>
  </div>
</div>

    <script src="script.js"></script>
</body>
</html>
