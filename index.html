<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Logo de la empresa</div>
        <nav>
            <ul>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#informacion">Información</a></li>
            </ul>
        </nav>
    </header>
    <section id="productos" class="productos">
        <div class="producto" id="producto-1">
            <h2>Producto 1</h2>
            <p>Precio: <span class="precio" id="precio-1"></span> $</p>
        </div>
        <div class="producto" id="producto-2">
            <h2>Producto 2</h2>
            <p>Precio: <span class="precio" id="precio-2"></span> $</p>
        </div>
        <div class="producto" id="producto-3">
            <h2>Producto 3</h2>
            <p>Precio: <span class="precio" id="precio-3"></span> $</p>
        </div>
    </section>
    <footer>
        <div class="contacto">
            <h2>Información de contacto</h2>
            <p>Dirección: Calle Falsa 123, Ciudad, País</p>
            <p>Teléfono: (123) 456-7890</p>
            <p>Email: contacto@empresa.com</p>
        </div>
    </footer>
    <!-- Incluye el script después del contenido -->
    <script src="script.js"></script>
</body>
</html>
